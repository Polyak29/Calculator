<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="main.css"/>
    <title>Culc</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display"> 
        <div class="dislplay__type">1.1</div>
        <div class="display__input">
          <input class="display__input--size" type="text" value="0"/>
        </div>
        <div class="display__memory memory-display">
          <div class="memory-display__option">
            <button class="memory-display__option--size">MC</button>
          </div>
          <div class="memory-display__option">
            <button class="memory-display__option--size">MR</button>
          </div>
          <div class="memory-display__option">
            <button class="memory-display__option--size">M+</button>
          </div>
          <div class="memory-display__option">
            <button class="memory-display__option--size">M-</button>
          </div>
          <div class="memory-display__option">
            <button class="memory-display__option--size">MS</button>
          </div>
          <div class="memory-display__option">
            <button class="memory-display__option--size">M</button>
          </div>
        </div>
      </div>
      <div class="calculator__keyboard keyboard-calculator">
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--option">%</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--option">√</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--option">x <sup>n</sup></button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--option"><sup>1</sup>/x</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--option">CE</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--option">C</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--option">⇐</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--option">÷</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--number">7</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--number">8</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--number">9</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--option">×</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--number">4</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--number">5</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--number">6</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--option">-</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--number">1</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--number">2</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--number">3</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--option">+</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--option">±</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--number">0</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--option">,</button>
        </div>
        <div class="keyboard-calculator__button">
          <button class="keyboard-calculator--size keyboard-calculator__button--option">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
